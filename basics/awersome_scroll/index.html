<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Sticky Footer Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/mystyle.css" rel="stylesheet">
  </head>

  <body>
    <!--BacGround Video-->
    <!--<video muted poster="bg1.jpg" id="bgVideo">
        <source src="kiwi-story.mp4" type="video/mp4">
    </video>-->

    <!-- Page content -->
    <div class="parallax">

    <section>
      <div class="big-box">
        <div class="small-box">
          <article>
          <h1>Kiwi</h1>
          <h3>A bird which cannot fly.<br>
          <h3>...but one time it did.</h3>
          <button type="button" class="btn btn-default btn-lg" id="kiwistory">
             Kiwis Story <span class="glyphicon glyphicon-play-circle" aria-hidden="true"></span>
          </button>
          </article>
        </div>
      </div>
    </section>

    <section>
      <div class="big-box">
        <div class="small-box">
          <article>
          <h1>Try to fly</h1>
          <h3>Be careful on obstacles.</h3>
          <h3>Slide screen to turn.</h3>
          <img class="demo" src="demo.png">
          </article>
        </div>
      </div>
    </section>

    <section>
      <div class="big-box">
        <div class="small-box">
          <article>
          <h1>Good Luck!</h1>
          <h1>Have Fun!</h1>
          <h1>: - )</h1>
          </article>
        </div>
      </div>
    </section>
    
    </div>

    <footer class="footer">
    </footer>

  </body>
    <!-- JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/myjs.js"></script>
</html>
