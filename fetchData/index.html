<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Registration form</title>
</head>
<body>
  <button id="pullData">pull text</button>
  <button id="pullUsers">pull users API</button>
  <div id="userList"></div>
  
  <script>
    document.getElementById("pullData").addEventListener("click", pullData);
    document.getElementById("pullUsers").addEventListener("click", pullUsers);

    function pullData(e){
      e.preventDefault()
      fetch("sample.txt")
      .then(function(res){
        console.log(res);
        return res.text();
      })
      .then(function(data){
        console.log(data);
        return data;
      })
      .catch(function(err){
        console.log(err);
      })
    }

    function pullUsers(){
      fetch("https://jsonplaceholder.typicode.com/users")
      .then(res => res.json())
      .then(data => displayData(data))
      .catch(err => console.log(err))
    }

    function displayData(users){
      output = "<h2>Users</h2>";
      users.forEach(user => {
        output += `
          <ul>
            <li>id: ${user.id}</li>
            <li>Name: ${user.name}</li>
            <li>Username: ${user.username}</li>
            <li>Phone: ${user.phone}</li>
            <li>Email: ${user.email}</li>
          </ul>
        `;// using backtiks, not single quatations
      });
      document.getElementById("userList").innerHTML = output;
    }
  </script>
</body>
</html>
